<!DOCTYPE html>
<html>
<head>
    <title>Generate Game Assets</title>
</head>
<body>
    <script>
        function generateAndDownloadAsset(name, size, color, shape) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = color;
            
            switch (shape) {
                case 'square':
                    ctx.fillRect(0, 0, size, size);
                    break;
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'diamond':
                    ctx.beginPath();
                    ctx.moveTo(size/2, 0);
                    ctx.lineTo(size, size/2);
                    ctx.lineTo(size/2, size);
                    ctx.lineTo(0, size/2);
                    ctx.closePath();
                    ctx.fill();
                    break;
            }

            const link = document.createElement('a');
            link.download = `${name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate all assets
        generateAndDownloadAsset('player', 32, '#3498db', 'square');
        generateAndDownloadAsset('enemy', 32, '#e74c3c', 'square');
        generateAndDownloadAsset('projectile', 16, '#f1c40f', 'circle');
        generateAndDownloadAsset('powerup', 24, '#9b59b6', 'diamond');
        generateAndDownloadAsset('particle', 8, '#ffffff', 'circle');
    </script>
</body>
</html>
